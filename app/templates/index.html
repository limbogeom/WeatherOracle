<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters {
      margin-bottom: 30px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-size: 14px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #f0f0f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f5f5f5;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .filters-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Weather Dashboard</h1>
  
  <div class="filters">
    <div class="filters-grid">
      <div class="input-group">
        <label for="temp_gt">Min Temperature</label>
        <input type="number" id="temp_gt">
      </div>
      
      <div class="input-group">
        <label for="lux_gt">Min Lux</label>
        <input type="number" id="lux_gt">
      </div>
      
      <div class="input-group">
        <label for="hum_gt">Min Humidity</label>
        <input type="number" id="hum_gt">
      </div>
      
      <div class="input-group">
        <label for="from">From Date</label>
        <input type="date" id="from">
      </div>
      
      <div class="input-group">
        <label for="to">To Date</label>
        <input type="date" id="to">
      </div>
    </div>
    
    <div class="button-container">
      <button onclick="fetchWeather()">Fetch</button>
      <button onclick="resetFilters()">Reset</button>
    </div>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Absolute</th>
        <th>Lux</th>
        <th>Method</th>
        <th>Created At</th>
        <th>Stored At</th>
      </tr>
    </thead>
    <tbody id="weather-body">
      <tr>
        <td colspan="8">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function fetchWeather() {
      const temp = document.getElementById('temp_gt').value;
      const lux = document.getElementById('lux_gt').value;
      const hum = document.getElementById('hum_gt').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      
      const params = new URLSearchParams();
      if(temp) params.append('temp_gt', temp);
      if(lux) params.append('lux_gt', lux);
      if(hum) params.append('hum_gt', hum);
      if(from) params.append('from', from);
      if(to) params.append('to', to);
      
      const tbody = document.getElementById('weather-body');
      tbody.innerHTML = '<tr><td colspan="8">Loading...</td></tr>';
      
      try {
        const res = await fetch(`/api/weather/backend?${params.toString()}`);
        const data = await res.json();
        
        tbody.innerHTML = '';
        
        if(data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8">No data</td></tr>';
          return;
        }
        
        data.forEach(w => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${w.id}</td>
            <td>${w.temperature}</td>
            <td>${w.humidity}</td>
            <td>${w.light.absolute}</td>
            <td>${w.light.lux}</td>
            <td>${w.light.method}</td>
            <td>${w.created_at}</td>
            <td>${w.stored_at}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        tbody.innerHTML = '<tr><td colspan="8">Error</td></tr>';
      }
    }
    
    function resetFilters() {
      document.getElementById('temp_gt').value = '';
      document.getElementById('lux_gt').value = '';
      document.getElementById('hum_gt').value = '';
      document.getElementById('from').value = '';
      document.getElementById('to').value = '';
      fetchWeather();
    }
    
    fetchWeather();
  </script>
</body>
</html>
